<!-- Estender do template base -->
{% extends "website/_layouts/base.html" %}

{% load widget_tweaks %}

{% load crispy_forms_tags %}

{% block title %}Petshop login{% endblock %}

{% block content %}
<div class="container super-mt">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div class="card bg-light border-0 mb-3">
                <div class="card-body text-dark">
                    <h5 class="card-title">Login</h5>
                    <p class="card-text mb-4">Entre com seu login de usuário para ter acesso à plataforma.</p>
                    <form method="post" class="row g-3">
                        <!-- A tag do Django {% csrf_token %} está relacionada à proteção que o Django provê ao CSRF - Cross Site Request Forgery (um tipo de ataque malicioso) -->

                        {% csrf_token %}

                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}

                        <div class="text-start mt-4">
                            <button type="submit" class="btn btn-secondary"><i
                                    class="fas fa-save me-2"></i>ENTRAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
